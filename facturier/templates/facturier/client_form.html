{%extends "facturier/base.html"%}
{% load static %}
{%block content%}


<div class="col-md-10 pt-5 m-auto">
    <form action="." method="post" enctype="multipart/form-data">{% csrf_token %}

        <div class="form-group row">
            <label for="example-text-input" class="col-2 col-form-label info">First Name</label>
            <div class="col-10">
                {{form.first_name}}
            </div>
        </div>
        <div class="form-group row">
            <label for="example-text-input" class="col-2 col-form-label info">Last Name</label>
            <div class="col-10">
                {{form.last_name}}
            </div>
        </div>
        <div class="form-group row" hidden>
            <label for="example-slug-input" class="col-2 col-form-label info">Slug</label>
            <div class="col-10">
                {{form.slug}}
            </div>
        </div>
        <div class="form-group row">
            <label for="example-email-input" class="col-2 col-form-label info">Email</label>
            <div class="col-10">
                {{form.email}}
            </div>
        </div>
        <div class="form-group row">
            <label for="example-url-input" class="col-2 col-form-label info">Address</label>
            <div class="col-10">
                {{form.address}}
            </div>
        </div>
        <div class="form-group row">
            <label for="example-city-input" class="col-2 col-form-label info">City</label>
            <div class="col-10">
                {{form.city}}
            </div>
        </div>
        <div class="form-group row">
            <label for="example-password-input" class="col-2 col-form-label info">Zip Code</label>
            <div class="col-10">
                {{form.zip_code}}
            </div>
        </div>
        <div class="form-group row">
            <label for="example-number-input" class="col-2 col-form-label info">Phone</label>
            <div class="col-10">
                {{form.phone}}
            </div>
        </div>
        <button type="submit" class="btn check">Publish</button>
    </form>
</div>

{%endblock%}
