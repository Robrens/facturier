{%extends "facturier/base.html"%}
{% load static %}
{%block content%}
<div class="col-4 m-auto pt-5">
    <form action="." method="post" enctype="multipart/form-data">{% csrf_token %}

        <div class="form-group row">
            <label for="example-text-input" class="col-2 col-form-label info">Name</label>
            <div class="col-10">
                {{form.name}}
            </div>
        </div>
        <div class="form-group row">
            <label for="example-text-input" class="col-2 col-form-label info">Ref</label>
            <div class="col-10">
                {{form.slug}}
            </div>
        </div>
        <div class="form-group row">
            <label for="example-slug-input" class="col-2 col-form-label info">Stock</label>
            <div class="col-10">
                {{form.stock}}
            </div>
        </div>
        <div class="form-group row">
            <label for="example-email-input" class="col-2 col-form-label info">Price</label>
            <div class="col-10">
                {{form.price}}
            </div>
        </div>
        <button type="submit" class="btn check">OK</button>
    </form>
</div>
{%endblock%}
